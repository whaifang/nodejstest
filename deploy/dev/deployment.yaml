kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs5
  namespace: demo
  labels:
    app: nodejs5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs5
      version: v1
  template:
    metadata:
      labels:
        app: nodejs5
    spec:
      containers:
        - name: nodejs5
          image: $REGISTRY/$HARBOR_PROJECT/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
          ports:
            - name: http-port
              containerPort: 3000
              protocol: TCP
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: harbor-id
      schedulerName: default-scheduler